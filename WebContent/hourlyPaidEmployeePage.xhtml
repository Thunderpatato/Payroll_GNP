<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
	<p:growl id="growl" showDetail="true" sticky="true" />
	<p:tabView orientation="left">
		<p:tab title="Employee Info">
			<h:form>
				<h:outputText value="Id: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.id}" />

				<h:outputText value="Name: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.firstName}" />

				<h:outputText value="Last name: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.lastName}" />

				<h:outputText value="Contract Type: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.contractType}" />

				<p:outputLabel for="basic" value="Payment Method" />
				<p:selectOneListbox id="basic"
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.paymentMethod}">
					<f:selectItem itemLabel="Paymaster" itemValue="Paymaster" />
					<f:selectItem itemLabel="Postal Address" itemValue="PostalAddress" />
					<f:selectItem itemLabel="Bank Account" itemValue="BankAccount" />
				</p:selectOneListbox>

				<h:outputText value="Postal Address: " />
				<h:inputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.postalAddress}" />

				<h:outputText value="Bank Account: " />
				<h:inputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.bankAccount}" />

				<h:outputText value="Hourly Rate: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.hourRate}" />

				<h:outputText value="Belongs to the Union: " />

				<p:selectBooleanButton
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.inUnion}"
					onLabel="Yes" offLabel="No" disabled="true" />
				<h:outputText value="Weekly Dues: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.weeklyDues}" />

				<h:outputText value="Total Dues: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.totalDues}" />

				<h:outputText value="Last Payment: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.lastPayment}" />

				<h:outputText value="Next Payment: " />
				<h:outputText
					value="#{hourlyPaidEmployeeBean.hourlyPaidEmployee.nextPayment}" />

				<h:commandButton value="Update"
					action="#{hourlyPaidEmployeeBean.updateInfo()}" />
			</h:form>
		</p:tab>
		<p:tab title="Submit Time Card">
			<h:form id="form">
				<p:panelGrid columns="2">

					<h:outputText value="Hours of work: " />
					<h:inputText value="#{hourlyPaidEmployeeBean.timeCard.workedHours}" />

					<h:commandButton value="Submit"
						action="#{hourlyPaidEmployeeBean.submitTimeCard()}" />
				</p:panelGrid>
			</h:form>
		</p:tab>
		<p:tab title="Logout">
			<p:commandButton action="#{authenticationBean.logout()}"  value="Logout" />
		</p:tab>
	</p:tabView>
</h:body>
</html>
