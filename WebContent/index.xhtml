<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"></link>
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="assets/font-awesome/css/font-awesome.min.css"></link>
	<link rel="stylesheet" href="assets/css/form-elements.css"></link>
	<link rel="stylesheet" href="assets/css/style.css"></link>
	<link rel="shortcut icon" href="assets/ico/favicon.png"></link>
</h:head>
<h:body>
	<div class="top-content">
		<div class="inner-bg">
			<div class="content">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>Welcome to Payroll</strong>
						</h1>
						<h1>application</h1>
					</div>
				</div>
				<p:growl id="msgs" showDetail="true" sticky="true" />
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>Login to our site</h3>
								<p>log in using your id as username:</p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-lock"></i>
							</div>
						</div>
						<div class="form-bottom">
							<h:form id="form">
								<div class="form-group">
									<p:outputLabel value="Your ID:" class="sr-only" />
									<p:inputText id="id" class="form-username form-control" value="#{authenticationBean.idEmp}" placeholder="Your ID"
										required="true" />
								</div>
								<div class="form-group">
									<p:outputLabel class="sr-only" value="Your Password:" />
									<p:inputText type="password"
										value="#{authenticationBean.password}" class="form-username form-control" required="true" placeholder="Password" />
								</div>

								<p:commandButton class="btn" value="Login" ajax="false" 
									validateClient="true" action="#{authenticationBean.login()}" />

							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>

</html>
